<!DOCTYPE html>
<html>

<head>
    <title>AI Agent Lab</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="icon"><i class="fas fa-user-md"></i></div>
        <h3>Medical Agent</h3>
        <p>基於 LangGraph 與 RAG 的智慧醫療助手，支援設備查詢與血壓分析。</p>
        <a href="/chat" class="btn">立即進入</a>
    </div>

    <div class="card">
        <div class="icon"><i class="fas fa-chart-line"></i></div>
        <h3>Financial Deep Agent</h3>
        <p>深度推理模式與手動工作流對抗實驗室。專注於金融投資決策分析。</p>
        <a href="/deep" class="btn btn-primary">立即進入</a>
    </div>
</body>

</html>
