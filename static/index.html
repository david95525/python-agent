<!DOCTYPE html>
<html>

<head>
    <title>AI Agent Lab</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>Agent Service</h3>
        <p>基於 LangGraph 的智慧醫療助手</p>
        <a href="/chat">進入</a>
    </div>
    <div class="card">
        <h3>Deep Agent</h3>
        <p>研究中...</p>
        <a href="/deep" style="color: #666;">即將推出</a>
    </div>
</body>

</html>
