<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microlife 智能客服助手</title>
    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f4f7f6;
            --user-bubble: #007bff;
            --agent-bubble: #ffffff;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: var(--bg-color);
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }

        /* 聊天主容器 */
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 80vh;
            background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 頂部標題列 */
        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid white;
        }

        /* 對話內容區 */
        #chat-box { 
            flex: 1;
            padding: 20px; 
            overflow-y: auto; 
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 氣泡共用樣式 */
        .msg {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 0.95em;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
        }

        /* 使用者氣泡 (右側) */
        .user-msg { 
            align-self: flex-end; 
            background-color: var(--user-bubble); 
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* Agent 氣泡 (左側) */
        .agent-msg { 
            align-self: flex-start; 
            background-color: var(--agent-bubble); 
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        /* 輸入區域 */
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #userInput { 
            flex: 1; 
            padding: 10px 15px; 
            border: 1px solid #ddd; 
            border-radius: 25px;
            outline: none;
            transition: border 0.3s;
        }
        #userInput:focus { border-color: var(--primary-color); }

        button { 
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { opacity: 0.9; }

        /* 思考中動畫 */
        .typing { font-style: italic; color: #888; font-size: 0.8em; }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <div class="status-dot"></div>
            Microlife 產品助手
        </div>
        
        <div id="chat-box">
            <div class="msg agent-msg">您好！我是 Microlife BP B3 Basic 智能助手，有什麼關於血壓計的問題我可以幫您嗎？</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="請輸入您的問題..." onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">送出</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const chatBox = document.getElementById('chat-box');
            const message = input.value.trim();
            if (!message) return;

            // 1. 顯示使用者訊息 (右側)
            chatBox.innerHTML += `<div class="msg user-msg">${message}</div>`;
            input.value = '';
            
            // 2. 顯示思考中
            const loadingId = "loading-" + Date.now();
            chatBox.innerHTML += `<div class="msg agent-msg typing" id="${loadingId}">正在檢索說明書...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                const loadingDiv = document.getElementById(loadingId);
                loadingDiv.classList.remove('typing');

                if (!response.ok) {
                    loadingDiv.innerHTML = `<span style="color:orange">系統忙碌中，請稍後再試。</span>`;
                    return;
                }

                // 3. 更新 AI 回覆
                loadingDiv.innerText = data.text;
                
            } catch (error) {
                const loadingDiv = document.getElementById(loadingId);
                loadingDiv.innerHTML = `<span style="color:red">連線失敗。</span>`;
            } finally {
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
